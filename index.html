<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page-Maha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height layout */
        html, body {
            height: 100%;
        }

        /*container and columns */
        .container {
            display: flex;
            height: 100%;
        }

        .left-column {
            width: 50%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .left-column h2 {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
            font-size: 38px;
            color: #DA70D6;
        }

        .tab {
            width: 350px;
            height: 40px;
            border: 2px solid #DA70D6;
            background-color: #F5F5F5;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
        }

        .tab img {
            width: 20px;
            margin-right: 10px;
        }

        .login-btn {
            width: 150px;
            height: 40px;
            background-color: #DA70D6; /* Violet background for buttons */
            color: #fff;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 20px; /* Rounded corners for buttons */
        }

        .sign-up-tab {
            width: 150px;
            height: 40px;
            background-color: #eb3deb; /* Violet background for buttons */
            color: #fff;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 20px; /* Rounded corners for buttons */
        }

        .right-column {
            position: relative;
            width: 50%;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }

        .right-column::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-vector/flat-design-young-girl-programmer-working_23-2148267156.jpg?ga=GA1.1.1316777918.1719827415&semt=ais_user') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: 1;
        }

        .right-column > * {
            position: relative;
            z-index: 2;
        }

        .right-column h5 {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
            font-size: 32px; /* Larger font size */
            color: black; /* Violet color for heading */
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .social-icon img {
            width: 70%;
            height: 70%;
        }

        @media (max-width: 810px) {
            .container {
                flex-direction: column;
            }
            .left-column {
                width: 100%;
            }
            .right-column {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2 style="margin-top: 50px;">Sign in</h2>
            <div style="font-family: Arial, sans-serif; color: #696969" class="tab"><img src="https://cdn-icons-png.freepik.com/256/74/74472.png?semt=ais_hybrid" alt="Username Icon"> Username</div>
            <div style="margin-top: 10px; font-family: Arial, sans-serif; color: #696969" class="tab"><img src="https://cdn-icons-png.freepik.com/256/17/17354.png?semt=ais_hybrid" alt="Password Icon"> Password</div>
            <button class="login-btn">Login</button>
            <h3 style="margin-top: 20px; font-family: Arial, Helvetica, sans-serif;">Or Sign In with Social Platform</h3>
            <div class="social-icons">
                <div class="social-icon"><img src="https://cdn-icons-png.freepik.com/256/104/104643.png?semt=ais_hybrid" alt="Facebook"></div>
                <div class="social-icon"><img src="https://cdn-icons-png.freepik.com/256/15522/15522241.png?ga=GA1.1.1316777918.1719827415&semt=ais_hybrid" alt="Twitter"></div>
                <div class="social-icon"><img src="https://cdn-icons-png.freepik.com/256/104/104641.png?semt=ais_hybrid" alt="Google"></div>
                <div class="social-icon"><img src="https://cdn-icons-png.freepik.com/256/15522/15522172.png?semt=ais_hybrid" alt="LinkedIn"></div>
            </div>
        </div>
        <div class="right-column">
            <h5>New to Brand?</h5>
            <p><strong>Lorem Ipsum dolar item sign up below!</strong></p>
            <button style="margin-top: 20px; font-family: Roboto, sans-serif;" class="sign-up-tab">SIGN UP</button>
            <h6 style="margin-top: 50px; font-family: Arial, sans-serif;">Powered by @Maha</h6>
            <h7 style="font-size: 16px; font-family: Arial, sans-serif;"><strong>Mentored By Praveen Partha & Company</strong></h7>
        </div>
    </div>
</body>
</html>
